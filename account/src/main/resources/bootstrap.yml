spring:
  application:
    name: account-service
  cloud:
    config:
      profile: pro
      label: master
      discovery:
        service-id: config-server
        enabled: true
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
      use-new-id-generator-mappings: true

## 服务注册中心
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8081/eureka/
server:
  port: 9201